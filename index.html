<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Directory</title>
    <!-- Boxicons CDN for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
</head>
<body data-theme="light">

    <header class="main-header">
        <nav class="navbar">
            <div class="nav-left">
                <button class="icon-button" id="menu-button" aria-label="Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </button>
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="#3B82F6">
                        <path d="M12.83,3L18.5,4.3L19.42,10.05L14.73,12.5L12.83,3M11.17,3L9.27,12.5L4.58,10.05L5.5,4.3L11.17,3M19.95,11.5L20.33,14L12,17.5L3.67,14L4.05,11.5L12,15L19.95,11.5M12,21L8,19V16L12,18L16,16V19L12,21Z" />
                    </svg>
                    <span>AI Tools Directory</span>
                </div>
            </div>
            <div class="nav-right">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>
    </header>

    <aside id="sidebar" class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-bot icon'></i>
            <div class="logo-name">AI Tools</div>
            <i class='bx bx-x' id='sidebar-close-btn'></i>
        </div>
        <ul class="nav-list">
            <li><a href="#" data-category="text" class="active"><i class='bx bx-text'></i><span class="link-name">Text Tools</span></a></li>
            <li><a href="#" data-category="conversion"><i class='bx bx-transfer-alt'></i><span class="link-name">Conversion Tools</span></a></li>
            <li><a href="#" data-category="utility"><i class='bx bx-wrench'></i><span class="link-name">Utility Tools</span></a></li>
            <li><a href="about.html" data-category="about"><i class='bx bx-user'></i><span class="link-name">About</span></a></li>
        </ul>
        <div class="profile">
            <div class="social-media-links">
                <a href="#" aria-label="GitHub"><i class='bx bxl-github'></i></a>
                <a href="#" aria-label="Twitter"><i class='bx bxl-twitter'></i></a>
                <a href="#" aria-label="LinkedIn"><i class='bx bxl-linkedin-square'></i></a>
            </div>
        </div>
    </aside>
    
    <div id="overlay" class="overlay"></div>

    <main>
        <div class="content-wrapper">
            <section class="filters-section">
                <div class="search-filter-header">
                    <div class="search-bar-container">
                        <i class='bx bx-search'></i>
                        <input type="text" id="card-search-input" placeholder="Search AI tools...">
                    </div>
                    <div class="categories-label">
                        <i class='bx bx-filter-alt'></i> Categories:
                    </div>
                </div>
                <div class="category-filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class='bx bx-grid-alt'></i> All <span id="count-all">20</span>
                    </button>
                    <button class="filter-btn" data-filter="text">
                        <i class='bx bx-text'></i> Text Tools <span id="count-text">5</span>
                    </button>
                    <button class="filter-btn" data-filter="conversion">
                        <i class='bx bx-transfer-alt'></i> Conversion <span id="count-conversion">5</span>
                    </button>
                    <button class="filter-btn" data-filter="utility">
                        <i class='bx bx-wrench'></i> Utility <span id="count-utility">10</span>
                    </button>
                </div>
            </section>

            <section class="card-grid" id="toolsGrid">
                <!-- Tool cards will be generated by JavaScript -->
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
