<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - AI Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-button">‚Üê Back to Tools</a>
        
        <div class="tool-header">
            <h1>Word Counter</h1>
            <p>Count words, characters, sentences, and paragraphs in your text</p>
        </div>

        <div class="tool-section">
            <div class="form-group">
                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
            </div>

            <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem;">
                <div class="stat-card" style="background: var(--surface-color); padding: 1rem; border-radius: 0.5rem; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="wordCount">0</div>
                    <div style="color: var(--text-secondary);">Words</div>
                </div>
                <div class="stat-card" style="background: var(--surface-color); padding: 1rem; border-radius: 0.5rem; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="charCount">0</div>
                    <div style="color: var(--text-secondary);">Characters</div>
                </div>
                <div class="stat-card" style="background: var(--surface-color); padding: 1rem; border-radius: 0.5rem; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="charNoSpaceCount">0</div>
                    <div style="color: var(--text-secondary);">Characters (no spaces)</div>
                </div>
                <div class="stat-card" style="background: var(--surface-color); padding: 1rem; border-radius: 0.5rem; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="sentenceCount">0</div>
                    <div style="color: var(--text-secondary);">Sentences</div>
                </div>
                <div class="stat-card" style="background: var(--surface-color); padding: 1rem; border-radius: 0.5rem; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="paragraphCount">0</div>
                    <div style="color: var(--text-secondary);">Paragraphs</div>
                </div>
                <div class="stat-card" style="background: var(--surface-color); padding: 1rem; border-radius: 0.5rem; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="readingTime">0</div>
                    <div style="color: var(--text-secondary);">Reading time (min)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const charNoSpaceCount = document.getElementById('charNoSpaceCount');
        const sentenceCount = document.getElementById('sentenceCount');
        const paragraphCount = document.getElementById('paragraphCount');
        const readingTime = document.getElementById('readingTime');

        function updateCounts() {
            const text = textInput.value;
            
            // Word count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;
            
            // Character count
            charCount.textContent = text.length;
            
            // Character count without spaces
            charNoSpaceCount.textContent = text.replace(/\s/g, '').length;
            
            // Sentence count
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            sentenceCount.textContent = sentences.length;
            
            // Paragraph count
            const paragraphs = text.split(/\n\s*\n/).filter(paragraph => paragraph.trim().length > 0);
            paragraphCount.textContent = paragraphs.length;
            
            // Reading time (average 200 words per minute)
            const minutes = Math.ceil(words.length / 200);
            readingTime.textContent = minutes;
        }

        textInput.addEventListener('input', updateCounts);
        updateCounts(); // Initial count
    </script>
</body>
</html>
