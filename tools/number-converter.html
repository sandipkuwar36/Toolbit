<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter - AI Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-button">‚Üê Back to Tools</a>
        
        <div class="tool-header">
            <h1>Number System Converter</h1>
            <p>Convert between different number systems</p>
        </div>

        <div class="tool-section">
            <div class="form-group">
                <label for="inputNumber">Input Number:</label>
                <input type="text" id="inputNumber" placeholder="Enter a number...">
            </div>

            <div class="form-group">
                <label for="fromBase">From Base:</label>
                <select id="fromBase">
                    <option value="2">Binary (2)</option>
                    <option value="8">Octal (8)</option>
                    <option value="10" selected>Decimal (10)</option>
                    <option value="16">Hexadecimal (16)</option>
                </select>
            </div>

            <button class="button" onclick="convertNumber()">Convert</button>

            <div class="results" style="margin-top: 2rem;">
                <div class="result-item" style="margin-bottom: 1rem; padding: 1rem; background: var(--surface-color); border-radius: 0.5rem; border: 1px solid var(--border-color);">
                    <label>Binary:</label>
                    <input type="text" id="binaryResult" readonly>
                </div>
                <div class="result-item" style="margin-bottom: 1rem; padding: 1rem; background: var(--surface-color); border-radius: 0.5rem; border: 1px solid var(--border-color);">
                    <label>Octal:</label>
                    <input type="text" id="octalResult" readonly>
                </div>
                <div class="result-item" style="margin-bottom: 1rem; padding: 1rem; background: var(--surface-color); border-radius: 0.5rem; border: 1px solid var(--border-color);">
                    <label>Decimal:</label>
                    <input type="text" id="decimalResult" readonly>
                </div>
                <div class="result-item" style="margin-bottom: 1rem; padding: 1rem; background: var(--surface-color); border-radius: 0.5rem; border: 1px solid var(--border-color);">
                    <label>Hexadecimal:</label>
                    <input type="text" id="hexResult" readonly>
                </div>
            </div>

            <button class="button button-secondary" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        const inputNumber = document.getElementById('inputNumber');
        const fromBase = document.getElementById('fromBase');
        const binaryResult = document.getElementById('binaryResult');
        const octalResult = document.getElementById('octalResult');
        const decimalResult = document.getElementById('decimalResult');
        const hexResult = document.getElementById('hexResult');

        function convertNumber() {
            try {
                const input = inputNumber.value.trim();
                const base = parseInt(fromBase.value);
                
                if (!input) {
                    alert('Please enter a number');
                    return;
                }

                // Convert to decimal first
                const decimal = parseInt(input, base);
                
                if (isNaN(decimal)) {
                    alert('Invalid number for the selected base');
                    return;
                }

                // Convert to all bases
                binaryResult.value = decimal.toString(2);
                octalResult.value = decimal.toString(8);
                decimalResult.value = decimal.toString(10);
                hexResult.value = decimal.toString(16).toUpperCase();
            } catch (error) {
                alert('Error converting number: ' + error.message);
            }
        }

        function clearAll() {
            inputNumber.value = '';
            binaryResult.value = '';
            octalResult.value = '';
            decimalResult.value = '';
            hexResult.value = '';
        }

        inputNumber.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertNumber();
            }
        });
    </script>
</body>
</html>
