<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder/Decoder - AI Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-button">‚Üê Back to Tools</a>
        
        <div class="tool-header">
            <h1>URL Encoder/Decoder</h1>
            <p>Encode and decode URLs and URI components</p>
        </div>

        <div class="tool-section">
            <div class="form-group">
                <label for="inputText">Input Text/URL:</label>
                <textarea id="inputText" placeholder="Enter URL or text to encode/decode..."></textarea>
            </div>

            <div style="margin-bottom: 1rem;">
                <button class="button" onclick="encodeURL()">URL Encode</button>
                <button class="button" onclick="decodeURL()">URL Decode</button>
                <button class="button" onclick="encodeComponent()">Encode Component</button>
                <button class="button" onclick="decodeComponent()">Decode Component</button>
            </div>

            <div class="form-group">
                <label for="outputText">Output:</label>
                <textarea id="outputText" readonly></textarea>
            </div>

            <button class="button" onclick="copyOutput()">Copy Output</button>
            <button class="button button-secondary" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');

        function encodeURL() {
            try {
                const text = inputText.value;
                const encoded = encodeURI(text);
                outputText.value = encoded;
            } catch (error) {
                outputText.value = 'Error: Invalid input for URL encoding';
            }
        }

        function decodeURL() {
            try {
                const text = inputText.value;
                const decoded = decodeURI(text);
                outputText.value = decoded;
            } catch (error) {
                outputText.value = 'Error: Invalid URL input';
            }
        }

        function encodeComponent() {
            try {
                const text = inputText.value;
                const encoded = encodeURIComponent(text);
                outputText.value = encoded;
            } catch (error) {
                outputText.value = 'Error: Invalid input for component encoding';
            }
        }

        function decodeComponent() {
            try {
                const text = inputText.value;
                const decoded = decodeURIComponent(text);
                outputText.value = decoded;
            } catch (error) {
                outputText.value = 'Error: Invalid component input';
            }
        }

        function copyOutput() {
            outputText.select();
            document.execCommand('copy');
            alert('Output copied to clipboard!');
        }

        function clearAll() {
            inputText.value = '';
            outputText.value = '';
        }
    </script>
</body>
</html>
