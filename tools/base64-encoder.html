<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder - AI Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-button">‚Üê Back to Tools</a>
        
        <div class="tool-header">
            <h1>Base64 Encoder/Decoder</h1>
            <p>Encode and decode Base64 strings</p>
        </div>

        <div class="tool-section">
            <div class="form-group">
                <label for="inputText">Input Text:</label>
                <textarea id="inputText" placeholder="Enter text to encode or Base64 to decode..."></textarea>
            </div>

            <div style="margin-bottom: 1rem;">
                <button class="button" onclick="encodeBase64()">Encode to Base64</button>
                <button class="button" onclick="decodeBase64()">Decode from Base64</button>
            </div>

            <div class="form-group">
                <label for="outputText">Output:</label>
                <textarea id="outputText" readonly></textarea>
            </div>

            <button class="button" onclick="copyOutput()">Copy Output</button>
            <button class="button button-secondary" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');

        function encodeBase64() {
            try {
                const text = inputText.value;
                const encoded = btoa(unescape(encodeURIComponent(text)));
                outputText.value = encoded;
            } catch (error) {
                outputText.value = 'Error: Invalid input for encoding';
            }
        }

        function decodeBase64() {
            try {
                const text = inputText.value;
                const decoded = decodeURIComponent(escape(atob(text)));
                outputText.value = decoded;
            } catch (error) {
                outputText.value = 'Error: Invalid Base64 input';
            }
        }

        function copyOutput() {
            outputText.select();
            document.execCommand('copy');
            alert('Output copied to clipboard!');
        }

        function clearAll() {
            inputText.value = '';
            outputText.value = '';
        }
    </script>
</body>
</html>
