<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - AI Tools</title>
    <link rel="stylesheet" href="../style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .timer-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .time-display {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .time-display.warning {
            animation: pulse-warning 2s infinite;
        }
        
        .time-display.danger {
            animation: pulse-danger 1s infinite;
        }
        
        @keyframes pulse-warning {
            0%, 50%, 100% { background: var(--surface-color); }
            25%, 75% { background: rgba(245, 158, 11, 0.1); }
        }
        
        @keyframes pulse-danger {
            0%, 50%, 100% { background: var(--surface-color); }
            25%, 75% { background: rgba(239, 68, 68, 0.1); }
        }
        
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        
        .progress-ring-circle {
            fill: transparent;
            stroke: var(--primary-accent);
            stroke-width: 4;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.1s ease;
        }
        
        .main-time {
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: var(--text-color);
            position: relative;
            z-index: 1;
        }
        
        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .time-input {
            width: 80px;
            height: 80px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--surface-color);
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        .time-input:focus {
            border-color: var(--primary-accent);
            outline: none;
        }
        
        .time-label {
            font-size: 0.8rem;
            color: var(--subtle-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-start {
            background: #16a34a;
            color: white;
        }
        
        .btn-pause {
            background: #f59e0b;
            color: white;
        }
        
        .btn-stop {
            background: #dc2626;
            color: white;
        }
        
        .btn-reset {
            background: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .timer-finished {
            background: var(--card-bg);
            border: 1px solid #16a34a;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: celebration 2s ease-in-out;
        }
        
        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .finish-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #16a34a;
            margin-bottom: 1rem;
        }
        
        .presets-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .presets-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }
        
        .preset-btn {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }
        
        .preset-btn:hover {
            background: var(--primary-accent);
            color: white;
            transform: translateY(-2px);
        }
        
        .sound-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .sound-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .main-time {
                font-size: 2.5rem;
            }
            
            .time-input {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }
            
            .control-btn {
                min-width: 100px;
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-button">
            <i class='bx bx-arrow-back'></i> Back to Tools
        </a>
        
        <div class="tool-header">
            <h1>Timer</h1>
            <p>Countdown timer with alerts and notifications</p>
        </div>

        <div class="timer-container">
            <div class="time-display" id="timeDisplay">
                <svg class="progress-ring" width="200" height="200">
                    <circle class="progress-ring-circle" cx="100" cy="100" r="90" id="progressCircle"></circle>
                </svg>
                <div class="main-time" id="mainTime">00:00:00</div>
            </div>
            
            <div id="timerFinished" class="timer-finished" style="display: none;">
                <div class="finish-message">⏰ Time's Up!</div>
                <p>Your timer has finished.</p>
            </div>
            
            <div class="time-inputs" id="timeInputs">
                <div class="time-input-group">
                    <input type="number" class="time-input" id="hoursInput" min="0" max="23" value="0">
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-input-group">
                    <input type="number" class="time-input" id="minutesInput" min="0" max="59" value="5">
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-input-group">
                    <input type="number" class="time-input" id="secondsInput" min="0" max="59" value="0">
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <div class="presets-section">
                <div class="presets-title">Quick Timers</div>
                <div class="presets-grid">
                    <button class="preset-btn" onclick="setTimer(0, 1, 0)">1 Min</button>
                    <button class="preset-btn" onclick="setTimer(0, 2, 0)">2 Min</button>
                    <button class="preset-btn" onclick="setTimer(0, 5, 0)">5 Min</button>
                    <button class="preset-btn" onclick="setTimer(0, 10, 0)">10 Min</button>
                    <button class="preset-btn" onclick="setTimer(0, 15, 0)">15 Min</button>
                    <button class="preset-btn" onclick="setTimer(0, 20, 0)">20 Min</button>
                    <button class="preset-btn" onclick="setTimer(0, 30, 0)">30 Min</button>
                    <button class="preset-btn" onclick="setTimer(0, 45, 0)">45 Min</button>
                    <button class="preset-btn" onclick="setTimer(1, 0, 0)">1 Hour</button>
                    <button class="preset-btn" onclick="setTimer(2, 0, 0)">2 Hours</button>
                </div>
            </div>
            
            <div class="sound-controls">
                <div class="sound-option">
                    <input type="checkbox" id="soundEnabled" checked>
                    <label for="soundEnabled">Sound Alert</label>
                </div>
                <div class="sound-option">
                    <input type="checkbox" id="notificationEnabled" checked>
                    <label for="notificationEnabled">Browser Notification</label>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn btn-start" id="startBtn" onclick="startPause()">
                    <i class='bx bx-play'></i> Start
                </button>
                <button class="control-btn btn-stop" id="stopBtn" onclick="stop()" disabled>
                    <i class='bx bx-stop'></i> Stop
                </button>
                <button class="control-btn btn-reset" id="resetBtn" onclick="reset()">
                    <i class='bx bx-refresh'></i> Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        let totalTime = 0;
        let remainingTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let isFinished = false;

        const mainTimeDisplay = document.getElementById('mainTime');
        const timeDisplay = document.getElementById('timeDisplay');
        const progressCircle = document.getElementById('progressCircle');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timeInputs = document.getElementById('timeInputs');
        const timerFinished = document.getElementById('timerFinished');
        
        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');

        // Initialize progress circle
        const radius = 90;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = circumference;

        // Request notification permission
        if ('Notification' in window && Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        // Add event listeners to inputs
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('input', updateTimerDisplay);
        });

        function setTimer(hours, minutes, seconds) {
            if (isRunning) return;
            
            hoursInput.value = hours;
            minutesInput.value = minutes;
            secondsInput.value = seconds;
            
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            totalTime = (hours * 3600) + (minutes * 60) + seconds;
            
            if (!isRunning) {
                remainingTime = totalTime;
            }
            
            displayTime(remainingTime);
            updateProgress();
        }

        function displayTime(timeInSeconds) {
            const hours = Math.floor(timeInSeconds / 3600);
            const minutes = Math.floor((timeInSeconds % 3600) / 60);
            const seconds = timeInSeconds % 60;
            
            mainTimeDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (totalTime === 0) {
                progressCircle.style.strokeDashoffset = circumference;
                return;
            }
            
            const progress = (totalTime - remainingTime) / totalTime;
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
            
            // Change color based on remaining time
            if (remainingTime <= 10 && remainingTime > 0) {
                progressCircle.style.stroke = '#ef4444';
                timeDisplay.classList.add('danger');
                timeDisplay.classList.remove('warning');
            } else if (remainingTime <= 60 && remainingTime > 10) {
                progressCircle.style.stroke = '#f59e0b';
                timeDisplay.classList.add('warning');
                timeDisplay.classList.remove('danger');
            } else {
                progressCircle.style.stroke = 'var(--primary-accent)';
                timeDisplay.classList.remove('warning', 'danger');
            }
        }

        function startPause() {
            if (isFinished) {
                reset();
                return;
            }
            
            if (!isRunning) {
                start();
            } else {
                pause();
            }
        }

        function start() {
            if (remainingTime === 0) {
                updateTimerDisplay();
                if (remainingTime === 0) {
                    alert('Please set a time for the timer');
                    return;
                }
            }
            
            isRunning = true;
            timerInterval = setInterval(tick, 1000);
            
            startBtn.innerHTML = '<i class="bx bx-pause"></i> Pause';
            startBtn.className = 'control-btn btn-pause';
            stopBtn.disabled = false;
            
            // Hide inputs when running
            timeInputs.style.display = 'none';
        }

        function pause() {
            isRunning = false;
            clearInterval(timerInterval);
            
            startBtn.innerHTML = '<i class="bx bx-play"></i> Start';
            startBtn.className = 'control-btn btn-start';
        }

        function stop() {
            isRunning = false;
            clearInterval(timerInterval);
            remainingTime = 0;
            isFinished = true;
            
            displayTime(0);
            updateProgress();
            
            startBtn.innerHTML = '<i class="bx bx-play"></i> New Timer';
            startBtn.className = 'control-btn btn-start';
            stopBtn.disabled = true;
            
            timeInputs.style.display = 'flex';
        }

        function reset() {
            isRunning = false;
            isFinished = false;
            clearInterval(timerInterval);
            
            updateTimerDisplay();
            
            startBtn.innerHTML = '<i class="bx bx-play"></i> Start';
            startBtn.className = 'control-btn btn-start';
            stopBtn.disabled = true;
            
            timeInputs.style.display = 'flex';
            timerFinished.style.display = 'none';
            timeDisplay.classList.remove('warning', 'danger');
        }

        function tick() {
            remainingTime--;
            displayTime(remainingTime);
            updateProgress();
            
            if (remainingTime <= 0) {
                timerCompleted();
            }
        }

        function timerCompleted() {
            isRunning = false;
            isFinished = true;
            clearInterval(timerInterval);
            
            // Show completion message
            timerFinished.style.display = 'block';
            
            // Play sound if enabled
            if (document.getElementById('soundEnabled').checked) {
                playAlertSound();
            }
            
            // Show notification if enabled
            if (document.getElementById('notificationEnabled').checked) {
                showNotification();
            }
            
            // Update button
            startBtn.innerHTML = '<i class="bx bx-play"></i> New Timer';
            startBtn.className = 'control-btn btn-start';
            stopBtn.disabled = true;
            
            timeInputs.style.display = 'flex';
            
            // Flash the page title
            flashTitle();
        }

        function playAlertSound() {
            // Create audio context for beep sound
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Play multiple beeps
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = 800;
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                    }, i * 600);
                }
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        function showNotification() {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Timer Finished!', {
                    body: 'Your countdown timer has completed.',
                    icon: '/favicon.ico'
                });
            }
        }

        let originalTitle = document.title;
        function flashTitle() {
            let flashing = true;
            let count = 0;
            
            const flashInterval = setInterval(() => {
                if (count >= 10) {
                    document.title = originalTitle;
                    clearInterval(flashInterval);
                    return;
                }
                
                document.title = flashing ? '⏰ TIMER FINISHED!' : originalTitle;
                flashing = !flashing;
                count++;
            }, 1000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                startPause();
            } else if (event.key === 'r' || event.key === 'R') {
                if (!isRunning) {
                    reset();
                }
            }
        });

        // Initialize display
        updateTimerDisplay();
    </script>
</body>
</html>
