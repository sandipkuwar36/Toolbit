<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - AI Tools</title>
    <link rel="stylesheet" href="../style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-button">
            <i class='bx bx-arrow-back'></i> Back to Tools
        </a>
        
        <div class="tool-header">
            <h1>QR Code Scanner</h1>
            <p>Scan QR codes from your camera or upload an image file</p>
        </div>

        <div class="tool-section">
            <div class="scanner-options" style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
                <button class="button" id="cameraBtn" onclick="startCamera()">
                    <i class='bx bx-camera'></i> Use Camera
                </button>
                <button class="button button-secondary" onclick="document.getElementById('fileInput').click()">
                    <i class='bx bx-upload'></i> Upload Image
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <div id="cameraSection" style="display: none;">
                <div style="text-align: center; margin-bottom: 1rem;">
                    <video id="preview" style="max-width: 100%; border-radius: 8px; border: 2px solid var(--border-color);"></video>
                </div>
                <div style="text-align: center; margin-bottom: 1rem;">
                    <button class="button button-secondary" onclick="stopCamera()">
                        <i class='bx bx-stop'></i> Stop Camera
                    </button>
                </div>
            </div>

            <div id="uploadSection" style="display: none;">
                <div style="text-align: center; margin-bottom: 1rem;">
                    <img id="uploadPreview" style="max-width: 100%; max-height: 400px; border-radius: 8px; border: 2px solid var(--border-color);">
                </div>
            </div>

            <div id="resultSection" style="display: none;">
                <h3 style="color: var(--text-color); margin-bottom: 1rem;">Scan Result:</h3>
                <div class="form-group">
                    <label for="scannedData">Decoded Data:</label>
                    <textarea id="scannedData" readonly style="min-height: 150px;"></textarea>
                </div>
                
                <div id="dataTypeInfo" style="margin-bottom: 1rem; padding: 1rem; background: var(--surface-color); border-radius: 8px; border: 1px solid var(--border-color);">
                    <strong>Data Type: </strong><span id="dataType">Unknown</span>
                </div>

                <div style="margin-bottom: 1rem;">
                    <button class="button" onclick="copyResult()">
                        <i class='bx bx-copy'></i> Copy Result
                    </button>
                    <button class="button" id="actionBtn" onclick="performAction()" style="display: none;">
                        <i class='bx bx-link-external'></i> Open Link
                    </button>
                </div>
            </div>

            <div id="errorSection" style="display: none;">
                <div class="error-message" style="padding: 1rem; background: #fee2e2; border: 1px solid #fecaca; border-radius: 8px; color: #dc2626; margin: 1rem 0;">
                    <i class='bx bx-error'></i> <span id="errorMessage">No QR code found in the image</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        let video, canvas, context, animationId;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video = document.getElementById('preview');
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    document.getElementById('cameraSection').style.display = 'block';
                    hideOtherSections();
                    requestAnimationFrame(scanFrame);
                })
                .catch(err => {
                    showError('Camera access denied or not available: ' + err.message);
                });
        }

        function stopCamera() {
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            document.getElementById('cameraSection').style.display = 'none';
        }

        function scanFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                if (!canvas) {
                    canvas = document.createElement('canvas');
                    context = canvas.getContext('2d');
                }
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    stopCamera();
                    processQRResult(code.data);
                    return;
                }
            }
            animationId = requestAnimationFrame(scanFrame);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    document.getElementById('uploadPreview').src = e.target.result;
                    document.getElementById('uploadSection').style.display = 'block';
                    hideOtherSections();
                    
                    // Scan the uploaded image
                    scanImageForQR(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function scanImageForQR(img) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0);
            
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                processQRResult(code.data);
            } else {
                showError('No QR code found in the uploaded image');
            }
        }

        function processQRResult(data) {
            document.getElementById('scannedData').value = data;
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('errorSection').style.display = 'none';
            
            // Analyze data type
            const dataType = analyzeDataType(data);
            document.getElementById('dataType').textContent = dataType.type;
            
            const actionBtn = document.getElementById('actionBtn');
            if (dataType.actionable) {
                actionBtn.style.display = 'inline-block';
                actionBtn.innerHTML = `<i class='bx bx-${dataType.icon}'></i> ${dataType.action}`;
                actionBtn.onclick = () => performAction(data, dataType.type);
            } else {
                actionBtn.style.display = 'none';
            }
        }

        function analyzeDataType(data) {
            if (data.startsWith('http://') || data.startsWith('https://')) {
                return { type: 'URL', actionable: true, action: 'Open URL', icon: 'link-external' };
            } else if (data.startsWith('mailto:')) {
                return { type: 'Email', actionable: true, action: 'Send Email', icon: 'envelope' };
            } else if (data.startsWith('tel:')) {
                return { type: 'Phone Number', actionable: true, action: 'Call', icon: 'phone' };
            } else if (data.startsWith('sms:')) {
                return { type: 'SMS', actionable: true, action: 'Send SMS', icon: 'message' };
            } else if (data.startsWith('WIFI:')) {
                return { type: 'WiFi Network', actionable: false, action: '', icon: 'wifi' };
            } else if (data.startsWith('BEGIN:VCARD')) {
                return { type: 'Contact (vCard)', actionable: false, action: '', icon: 'user' };
            } else {
                return { type: 'Plain Text', actionable: false, action: '', icon: 'text' };
            }
        }

        function performAction(data, type) {
            if (type === 'URL') {
                window.open(data, '_blank');
            } else if (type === 'Email') {
                window.location.href = data;
            } else if (type === 'Phone Number') {
                window.location.href = data;
            } else if (type === 'SMS') {
                window.location.href = data;
            }
        }

        function copyResult() {
            const textarea = document.getElementById('scannedData');
            textarea.select();
            document.execCommand('copy');
            alert('QR code data copied to clipboard!');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }

        function hideOtherSections() {
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            if (document.getElementById('cameraSection').style.display === 'none') {
                document.getElementById('uploadSection').style.display = 'none';
            }
            if (document.getElementById('uploadSection').style.display === 'none') {
                document.getElementById('cameraSection').style.display = 'none';
            }
        }
    </script>
</body>
</html>
